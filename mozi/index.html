<!DOCTYPE html>
<html lang="hu-HU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Filmajánló</title>
</head>
<body>
    <div id="title"><h1>Filmajánló</h1></div>
    <div id="wrapper">
        <div id="menu">

            <input type="checkbox" id="sci-fi">Sci-Fi</button>
            <input type="checkbox" id="comedy">Comedy</button>
            <br>
            <input type="checkbox" id="fantasy">Fantasy</button>
            <input type="checkbox" id="crime">Crime</button>
            <br>
            <input type="checkbox" id="drama">Drama</button>
            <input type="checkbox" id=music>Musical?</button>
            <br>
            <input type="checkbox" id="adventure">Adventure</button>
            <input type="checkbox" id="history">History</button>
            <input type="checkbox" id="thriller">Thriller</button>
            <input type="checkbox" id="animation">Animation</button>
            <input type="checkbox" id="family">Family</button>
        </div>
        <div id="out">
            <p id="result">Film nagyonnagyon hosszú címe</p>
            <p id="result-year">1969</p>
            <p id="genre1">Első műfaj</p>
            <p id="genre2">Második műfaj</p>
            <p id="genre3">Harmadik műfaj remélem nincs több</p>
        </div>
    </div>
    
    <script src="index.js"></script>

</html>
